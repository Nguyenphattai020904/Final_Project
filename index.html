<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFood Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #F2FAE0;
            font-family: 'Arial', sans-serif;
        }
        /* Sidebar */
        #sidebar {
            background-color: #8AA12A;
            min-height: 100vh;
            padding: 30px 15px;
            width: 220px;
        }
        .sidebar-header h3 {
            font-weight: bold;
            text-align: center;
            font-size: 1.5rem;
        }
        .list-unstyled li a {
            font-size: 1.1rem;
            display: block;
            padding: 10px;
            transition: all 0.3s;
            text-decoration: none;
            border-radius: 5px;
        }
        .list-unstyled li a:hover, .list-unstyled li a.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Dashboard Cards - Unified Color */
        .card {
            background: #ffffff;
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-8px);
        }
        .card h5 {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card p {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }
        /* Navbar */
        .navbar {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="text-white">
            <div class="sidebar-header py-3">
                <div class="sidebar-header py-2 text-center">
                    <img src="logo-Photoroom.png" alt="FreshFood Logo" class="img-fluid mb-2" style="max-width: 120px;">
                    <h3>FreshFood Admin</h3>
                </div>
            </div>
            <ul class="list-unstyled components">
                <li><a href="#" class="text-white active" onclick="loadPage('dashboard.html', this)"> <i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" class="text-white" onclick="loadPage('users.html', this)"> <i class="fas fa-chart-bar"></i> Users</a></li>
                <li><a href="#" class="text-white" onclick="loadPage('chathistory.html', this)"> <i class="fas fa-box"></i> chat histories</a></li>
                <li><a href="#" class="text-white" onclick="loadPage('order_item.html', this)"> <i class="fas fa-shopping-cart"></i>Orders Item</a></li>
                <li><a href="#" class="text-white" onclick="loadPage('orders.html', this)"> <i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#" class="text-white" onclick="loadPage('password_reset.html', this)"> <i class="fas fa-users"></i> password reset</a></li>
                <li><a href="#" class="text-white" onclick="loadPage('products.html', this)"> <i class="fas fa-chart-bar"></i> Products</a></li>
            </ul>
        </nav>
        
        <!-- Page Content -->
        <div id="content" class="p-4 w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3 mb-4">
                <span class="navbar-brand">Welcome, Admin</span>
            </nav>
            <div id="main-content">
                <h2 class="mb-4">Dashboard</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h5>Total Products</h5>
                            <p>150</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h5>Total Orders</h5>
                            <p>320</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h5>Total Customers</h5>
                            <p>85</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loadPage(page, element) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                    document.querySelectorAll('.list-unstyled li a').forEach(link => {
                        link.classList.remove('active');
                    });
                    element.classList.add('active');
                })
                .catch(error => console.error('Error loading page:', error));
        }
      document.addEventListener("DOMContentLoaded", function() {
    loadPage('dashboard.html', document.querySelector('.list-unstyled li a'));
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
